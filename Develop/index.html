<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form>
            <input type="checkbox" id="1" name="lowercase" value="Bike">
            <label for="lowercase"> lowercase</label><br>
            <input type="checkbox" id="2" name="uppercase" value="Bike">
            <label for="uppercase"> uppercase</label><br>
            <input type="checkbox" id="3" name="numeric" value="Bike">
            <label for="numeric"> numeric</label><br>
            <input type="checkbox" id="4" name="special" value="Bike">
            <label for="special"> special character</label><br>
            
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
